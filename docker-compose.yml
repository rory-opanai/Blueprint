services:
  postgres:
    image: postgres:16-alpine
    container_name: blueprint-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blueprint
    ports:
      - "5432:5432"
    volumes:
      - blueprint_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blueprint"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  blueprint_pgdata:
